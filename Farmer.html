<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFA Farmer Appointment System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/download.png">
</head>
<body>

    <header>
        <h1>National Food Authority (NFA) - Appointment Scheduling</h1>
    </header>

    <main class="farmer-interface">
        <section class="selection-panel">
            <h2>1. Select Location and Date</h2>
            <div class="location-selection">
                <div class="dropdown-group">
                    <label for="region_select">Region:</label>
                    <select id="region_select" onchange="loadBranches()">
                        </select>
                </div>
                <div class="dropdown-group">
                    <label for="branch_select">Branch:</label>
                    <select id="branch_select" onchange="loadCalendar()">
                        </select>
                </div>
            </div>
        </section>

        <section class="calendar-panel">
            <div id="appointment_calendar">
                </div>
            <div class="slot-details-legend">
                <span><div class="available-indicator"></div> Available</span>
                <span><div class="full-indicator"></div> Full / Disabled</span>
            </div>
        </section>
        
        <section id="farmer_form_section" style="display: none;">
            <h2>2. Enter Your Information</h2>
            <form id="farmer_appointment_form" action="php/submit_appointment.php" method="POST">
                
                <input type="hidden" id="selected_date" name="selected_date">
                <input type="hidden" id="selected_slot" name="selected_slot">

                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="middle_name">Middle Name (Optional):</label>
                    <input type="text" id="middle_name" name="middle_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="tel" id="contact_number" name="contact_number" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group captcha-group">
                    <label for="captcha_input">Verification:</label>
                    <span id="captcha_display">[CAPTCHA Code]</span> 
                    <input type="text" id="captcha_input" name="captcha_input" required placeholder="Enter the code above">
                </div>
                
                <button type="submit" class="submit-button">Submit Appointment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; NFA Appointment System</p>
    </footer>
    
    <script src="lib/fullcalendar/main.min.js"></script>
    <script src="js/farmer_app.js"></script>

</body>
</html>
